name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - run: npm install -g npm@latest

      - run: npm ci

      # Set version from release tag (strips leading "v")
      - name: Set package version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cd packages/gtmap
          npm version "$VERSION" --no-git-tag-version

      - name: Build
        run: npm run build -w packages/gtmap

      - name: Publish
        run: npm publish --provenance
        working-directory: packages/gtmap
