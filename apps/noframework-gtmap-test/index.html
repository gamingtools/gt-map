<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGL Map (Leaflet-like)</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #ddd;
        user-select: none;
        -webkit-user-select: none;
        touch-action: none; /* allow custom gestures */
      }
      .attribution {
        position: absolute;
        right: 8px;
        bottom: 8px;
        background: rgba(255, 255, 255, 0.8);
        color: #222;
        padding: 4px 6px;
        border-radius: 4px;
        font:
          12px/1.2 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Helvetica,
          Arial,
          sans-serif;
        z-index: 10;
      }
      .hud {
        position: absolute;
        left: 8px;
        top: 8px;
        background: rgba(255, 255, 255, 0.8);
        color: #222;
        padding: 4px 6px;
        border-radius: 4px;
        font:
          12px/1.2 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Helvetica,
          Arial,
          sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="map">
      <div class="hud" id="hud"></div>
      <div class="attribution" id="attribution">
        Hagga Basin map Â© respective owners (game asset)
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
